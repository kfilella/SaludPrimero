<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Salud Primero S.A. - Pagina de inicio</title>
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="javascript/myjs.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

</head>
<body>

<div id="content-wrapper">
	<div id="background-carousel">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active" style="background: no-repeat left center; background-size: cover;">
		    	<img src="imagenes/fondo2.jpg" alt="Salud Primero S.A.">
		    </div>
			<div class="item" style="background: no-repeat left center; background-size: cover;">
				<img src="imagenes/fondo3.jpg" alt="Salud Primero S.A.">
		    </div>
		    <div class="item" style="background: no-repeat left center; background-size: cover;">
		    	<img src="imagenes/fondo1.jpg" alt="Salud Primero S.A.">
		    </div>
		  </div>
		</div>
	</div>
	<div class="container">
		<div class="row-md-12">
			<div class="contenido-inicio col-md-12">
			<div class="panel panel-default col-md-12">
				<div class="texto-bienvenida col-md-6">
				    <h3>Bienvenido a Salud Primero S.A.</h3>
					<p>Empresa líder en cuidar de usted y su familia. 
					Con más de 50 años de experiencia trabajando para su bienestar</p>		  	
				</div>

				<div class="login col-md-6">
			      <form class="form-signin">
			        <h2 class="form-signin-heading">Ingresar</h2>
			        <label for="inputUser" class="sr-only"></label>
			        <input type="text" id="inputUser" class="form-control" placeholder="Nombre de usuario" required autofocus>
			        <label for="inputPassword" class="sr-only"></label>
			        <input type="password" id="inputPassword" class="form-control" placeholder="Contrase&ntilde;a" required>
			        <div class="checkbox">
			          <label>
			            <input type="checkbox" value="remember-me"> Recordar
			          </label>
			        </div>
			        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			      </form>
				</div>
			</div>
			</div>
		</div>
	</div>
	<footer class="pie">
		&copy; Todos los derechos reservados. 2016
	</footer>
</div>

</html>
