<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Salud Primero S.A. - Pagina de inicio</title>
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<script type="text/javascript" src="javascript/myjs.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">

		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    
		    <div class="item active">
		      <img src="imagenes/centro1.jpg" alt="Salud Primero S.A." height="400">
		      <div class="carousel-caption">
		        Centro médico Guayaquil
		      </div>
		    </div>

		    <div class="item">
		      <img src="imagenes/centro2.jpg" alt="Salud Primero S.A." height="400">
		      <div class="carousel-caption">
		        Centro médico Quito
		      </div>
		    </div>

		    <div class="item">
		      <img src="imagenes/centro3.jpg" alt="Salud Primero S.A." height="400">
		      <div class="carousel-caption">
		        Centro médico Cuenca
		      </div>
		    </div>

		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>

		<hr>
		<div class="contenido-inicio col-md-12">
			<div class="texto-bienvenida col-md-10">
			    <h3>Bienvenido a Salud Primero S.A.</h3>
				<p>Empresa líder en cuidar de usted y su familia. 
				Con más de 50 años de experiencia trabajando para su bienestar</p>			  	
			</div>

			<div class="login col-md-4">
				<input type="text" name="user" id="in_user" placeholder="Ingrese su usuario">
				<br></br>
				<input type="text" name="pass" id="in_pass" placeholder="Ingrese su contraseña">
				<br></br>
				<button type="submit" class="btn btn-primary" id="btnIngresar"> Ingresar </button>
			</div>
		</div>

		<footer class="pie">
			&copy; Todos los derechos reservados. 2016
		</footer>
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
